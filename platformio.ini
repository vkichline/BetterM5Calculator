[env:m5stack-fire]
platform      = espressif32
board         = m5stack-fire
framework     = arduino
monitor_speed = 115200
build_flags   = -DUNITY_INCLUDE_DOUBLE
                -DUNITY_DOUBLE_PRECISION=1e-8f
